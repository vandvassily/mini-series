<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function request(num) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() > 0.5) {
                        resolve(num)
                    }
                    else {
                        console.log(`num: ${num} 失败了`)
                        resolve(Promise.resolve(num))
                    }
                }, Math.random() * 2000)
            }).catch(err => {
                console.log(err)
            })
        }

        const arr = [request('a'), request('b'), request('c'), request('d'), request('e')]

        Promise.all(arr).then(res => {
            console.log(res)
        })

    </script>
</body>

</html>
